<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title> Registration form </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/js/formValidation.js" type="text/javascript"></script>
</head>
<body>

    <div class="container-fluid p-0">

        <form name="RegForm" onsubmit="return formValidation()" method="post">

            <div class="row">

                <div class="col-12 p-0">

                    <div class="bg-img">

                        <section>
                            <div class="container bg-info p-0 justify-content-between align-center register">

                                <div class="justify-content-md-center">

                                    <h3 class="align-center justify-content-center display-4 text-center"> <span> Create Account </span> </h3>

                                </div>

                                <div class="row">

                                    <div class="col">
                                       
                                            <span style="color: #f00;">*</span>  <label for="fName"> First Name: </label>
                                            <input type="text" name="firstName" maxlength="15" class="form-control" placeholder="First Name" />
                                        
                                    </div>

                                    <div class="col">

                                       
                                            <span style="color: #f00;">*</span> <label for="lName"> Last Name: </label>
                                            <input type="text" name="lastName" maxlength="15" class="form-control" placeholder="Last Name" />
                                        
                                    </div>

                                </div>

                                <div class="row">

                                    <div class="col">

                                       
                                            <span style="color: #f00;">*</span>  <label for="pwd"> Password :</label>
                                            <input type="password" name="password" maxlength="10" class="form-control" placeholder="Enter Password" />

                                        
                                    </div>

                                    <div class="col">

                                       
                                            <span style="color: #f00;">*</span>   <label for="cpwd"> Confirm Password: </label>
                                            <input type="password" name="confirmpwd" maxlength="10" class="form-control" placeholder="Confirm Password" />

                                       
                                    </div>

                                </div>

                                <div class="row">

                                    <div class="col-12">

                                       
                                            <div class="form-group">

                                                <span style="color: #f00;">*</span>   <label for="email"> Email Id: </label>
                                                <input type="email" name="email" maxlength="45" class="form-control" aria-describedby="emailhelp" placeholder="Enter Email" />
                                                <small class="form-text text-muted"> We'll never share your email with anyone else. </small>

                                            </div>

                                        
                                    </div>

                                </div>

                                <div class="row">

                                    <div class="col">

                                        <div class="form-check form-check-inline">

                                            <label> Gender: </label>
                                            <input type="radio" class="form-check-input" name="male" value="male" checked />
                                            <label> Male </label>

                                        </div>

                                        <div class="form-check form-check-inline">

                                            <input type="radio" class="form-check-input" name="female" value="female" />
                                            <label> Female </label>

                                        </div>

                                    </div>

                                </div>

                                <div class="row">

                                    <div class="col-12">

                                        <div class="form-group">

                                            <label for="add"> Address :</label>
                                            <input type="text" name="address" maxlength="65" class="form-control" placeholder="Enter Address.." />

                                        </div>

                                    </div>

                                </div>

                                <div class="row">

                                    <div class="col-sm-12 col-md-4">

                                     
                                            <label for="ctry"> Country </label>
                                            <input type="text" name="country" maxlength="20" class="form-control" placeholder="enter country name" />

                                       
                                    </div>

                                    <div class="col-sm-12 col-md-4">
                                       

                                            <label for="st"> State : </label>
                                            <select class="form-control" name="state">
                                                <option value="0">Hyderabad</option>
                                                <option value="1">New Delhi</option>
                                                <option value="2">Chennai</option>
                                                <option value="3">Pune</option>
                                            </select>
                                       
                                    </div>

                                    <div class="col-sm-12 col-md-4">

                                      

                                            <label for="zip"> Zip code </label>
                                            <input type="text" name="zip" maxlength="12" class="form-control" placeholder="enter zip code" />

                                        

                                    </div>

                                </div>

                                <button type="button" class="btn btn-primary position-relative mb-10 mt-35 ml-250"> Submit </button>

                            </div>

                        </section>

                    </div>

                </div>

            </div>

        </form>

    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    


</body>
</html>
