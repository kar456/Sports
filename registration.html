<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title> Registration form </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    
</head>
<body>
            <div class="bg-img w-100 h-100 p-23">

                <div class="container bg-info p-0" style="margin-bottom: -19rem;margin-top: -19rem;">

                    <div class="justify-content-md-center">

                        <h3 class="align-center justify-content-center display-4 text-center"> <span> Create Account </span> </h3>

                    </div>

                    <div class="row">

                        <div class="col">

                            <form>
                                <label> First Name: </label>
                                <input type="text" class="form-control" placeholder="First Name" />

                            </form>

                        </div>

                        <div class="col">

                            <form>
                                <label> Last Name: </label>
                                <input type="text" class="form-control" placeholder="Last Name" />

                            </form>

                        </div>

                    </div>

                    <div class="row">

                        <div class="col">

                            <form>

                                <label> Password :</label>
                                <input type="password" class="form-control" placeholder="Enter Password" />

                            </form>

                        </div>

                        <div class="col">

                            <form>

                                <label> Confirm Password: </label>
                                <input type="password" class="form-control" placeholder="Confirm Password" />

                            </form>

                        </div>

                    </div>

                    <div class="row">

                        <div class="col-12">

                            <form>

                                <div class="form-group">

                                    <label> Email Id: </label>
                                    <input type="email" class="form-control" aria-describedby="emailhelp" placeholder="Enter Email"/>
                                    <small class="form-text text-muted"> We'll never share your email with anyone else. </small>

                                </div>

                            </form>

                        </div>

                    </div>

                    <div class="row">

                        <div class="col">

                            <div class="form-check form-check-inline">

                                <label> Gender: </label>
                                <input type="radio" class="form-check-input" name="male" value="male" checked />
                                <label> Male </label>

                            </div>

                            <div class="form-check form-check-inline">

                                <input type="radio" class="form-check-input" name="female" value="female"/>
                                <label> Female </label>

                            </div>

                        </div>

                    </div>

                    <div class="row">

                        <div class="col-12">

                            <div class="form-group">

                                <label> Address :</label>
                                <input type="text" class="form-control" placeholder="Enter Address.."/>

                            </div>

                        </div>

                    </div>
                    
                    <div class="row">
                    
                    <div class="col-sm-12 col-md-4">
                    
                       <form>
                       
                             <label> Country </label>
                             <input type="text" class="form-control" placeholder="enter country name"/>
                       
                       </form>
                    
                    </div>
                    
                    <div class="col-sm-12 col-md-4">
                    <form>
                    
                          <label> State : </label>
                          <select class="form-control">
                             <option value="0">Hyderabad</option>
                             <option value="1">New Delhi</option>
                             <option value="2">Chennai</option>
                             <option value="3">Pune</option>
                          </select>
                    </form>
                    </div>
                   
                    <div class="col-sm-12 col-md-4">
                    
                    <form>
                    
                          <label> Zip code </label>                    
                          <input type="text" class="form-control" placeholder="enter zip code"/>
                    
                    </form>
                    
                    </div>
                    
                    </div>
                    
                    <button type="button" class="btn btn-primary position-relative mb-10 mt-35 ml-250"> Submit </button>

                </div>

            </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</body>
</html>
